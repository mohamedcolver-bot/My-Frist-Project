        .item:hover { transform: translateY(-10px); border-color: var(--gold); box-shadow: 0 0 25px var(--gold); color: var(--gold); }
        .item i { font-size: 45px; margin-bottom: 15px; color: var(--gold); }

    <script>
        // كود النجوم المتحركة
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let stars = [];

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = '#d4af37';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 150; i++) { stars.push(new Star()); }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animate);
        }

        init(); animate();

        // كود الموسيقى
        var music = document.getElementById("bgMusic");
        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById("musicIcon").className = "fas fa-pause"; }
            else { music.pause(); document.getElementById("musicIcon").className = "fas fa-play"; }
        }
    </script>
