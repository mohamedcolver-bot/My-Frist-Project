<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض أعمال محمد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f8f9fa; --card: #fff; --text: #333; --primary: #3498db; }
        .dark-theme { --bg: #121212; --card: #1e1e1e; --text: #f1f1f1; }
        
        body { background: var(--bg); color: var(--text); font-family: sans-serif; transition: 0.4s; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        
        .profile-card { background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; margin-bottom: 30px; }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; }
        
        .theme-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; margin-bottom: 15px; }

        .section-title { margin: 20px 0; font-size: 24px; border-bottom: 3px solid var(--primary); padding-bottom: 5px; }
        
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 100%; max-width: 900px; }
        .project-item { background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); text-align: center; transition: 0.3s; border: 1px solid #eee; }
        .project-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .project-icon { font-size: 40px; color: var(--primary); margin-bottom: 10px; }
        
        .btn { display: inline-block; margin-top: 10px; padding: 8px 15px; background: var(--primary); color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>

    <button class="theme-btn" onclick="toggleTheme()">تبديل الوضع <i class="fas fa-adjust"></i></button>

    <div class="profile-card">
        <img src="me.jpg" alt="محمد" class="profile-img">
        <h1>محمد</h1>
        <p>مطور ويب تونسي طموح</p>
        <div style="display: flex; justify-content: center; gap: 10px;">
             <a href="https://wa.me/21655391749" style="color: #25D366; font-size: 30px;"><i class="fab fa-whatsapp"></i></a>
             <a href="https://github.com/mohamedcolver-bot" style="color: var(--text); font-size: 30px;"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <h2 class="section-title">مشاريعي القادمة</h2>
    
    <div class="projects-grid">
        <div class="project-item">
            <i class="fas fa-code project-icon"></i>
            <h3>متجر إلكتروني</h3>
            <p>مشروع بناء متجر متكامل باستخدام HTML و CSS.</p>
            <a href="#" class="btn">قريباً</a>
        </div>
        
        <div class="project-item">
            <i class="fas fa-mobile-alt project-icon"></i>
            <h3>تطبيق مهام</h3>
            <p>تطبيق لتنظيم الوقت والمهام اليومية.</p>
            <a href="#" class="btn">قريباً</a>
        </div>

        <div class="project-item">
            <i class="fas fa-gamepad project-icon"></i>
            <h3>لعبة متصفح</h3>
            <p>لعبة بسيطة تعتمد على منطق الجافاسكريبت.</p>
            <a href="#" class="btn">قريباً</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>
</html>
