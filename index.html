        .anime-gallery { text-align: center; margin: 40px auto; width: 90%; max-width: 600px; }

    <div class="logo-container"><h1 class="main-logo" id="logoText">Ù…Ø­Ù…Ø¯</h1></div>

    <script>
        let currentLang = 'ar';
        
        // Ù…ÙŠØ²Ø© ØªØºÙŠÙŠØ± Ø§Ù„Ø£Ù†Ù…ÙŠ
        function changeAnime() {
            const img = document.getElementById('animeImg');
            img.style.opacity = '0'; // ØªØ£Ø«ÙŠØ± Ø§Ù„ØªÙ„Ø§Ø´ÙŠ
            setTimeout(() => {

                img.src = "https://www.pic.re/image?" + new Date().getTime();
                img.style.opacity = '1';

        }

        const apps = [
            { id: 'wa', icon: 'fab fa-whatsapp', ar: 'ÙˆØ§ØªØ³Ø§Ø¨', en: 'WhatsApp', url: 'https://wa.me/21655391749', ext: true },

            { id: 'cl', icon: 'fas fa-calculator', ar: 'Ø§Ù„Ø­Ø§Ø³Ø¨Ø©', en: 'Calculator', url: 'calc.html' }

        function renderApps() {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = apps.map(app => `

            renderApps();

        function openApp(url) { document.getElementById('appFrame').src = url; document.getElementById('gameModal').style.display = "block"; }

        // Ø§Ù„Ù†Ø¬ÙˆÙ…
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array.from({length: 100}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.5}));
        }
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#d4af37";
            stars.forEach(s => {
                ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill();
                s.y += 0.5; if(s.y > canvas.height) s.y = 0;
            });
            requestAnimationFrame(drawStars);
        }

        function init() { initStars(); drawStars(); renderApps(); setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000); }
    </script>
