        .search-container i { position: absolute; right: 15px; top: 15px; color: var(--gold); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 15px; width: 95%; max-width: 1000px; margin: auto; }

        .item:hover { border-color: var(--gold); transform: translateY(-5px); background: rgba(212, 175, 55, 0.1); }

        .support-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--gold); }

        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { position: relative; width: 95%; height: 90%; margin: 2% auto; border: 1px solid var(--gold); border-radius: 20px; overflow: hidden; }
        .close { position: absolute; top: 10px; left: 20px; color: #fff; font-size: 40px; cursor: pointer; z-index: 3001; }
        iframe { width: 100%; height: 100%; border: none; }

<body onload="init()">

    <div id="gameModal" class="modal">
        <span class="close" onclick="closeApp()">&times;</span>

    <script>
        let currentLang = 'ar';
        const apps = [
            { id: 'wa', icon: 'fab fa-whatsapp', ar: 'ÙˆØ§ØªØ³Ø§Ø¨', en: 'WhatsApp', url: 'https://wa.me/21655391749', ext: true },
            { id: 'sn', icon: 'fas fa-gamepad', ar: 'Ø§Ù„Ø«Ø¹Ø¨Ø§Ù†', en: 'Snake', url: 'snake.html' },
            { id: 'xo', icon: 'fas fa-times', ar: 'X-O', en: 'Tic Tac Toe', url: 'xo.html' },
            { id: 'rc', icon: 'fas fa-car', ar: 'Ø§Ù„Ø³Ø¨Ø§Ù‚', en: 'Racing', url: 'race.html' },
            { id: 'gm', icon: 'fas fa-gem', ar: 'Ø§Ù„Ø¬ÙˆØ§Ù‡Ø±', en: 'Gems', url: 'gems.html' },
            { id: 'sh', icon: 'fas fa-crosshairs', ar: 'Ø§Ù„ØµØ§Ø¦Ø¯', en: 'Shooter', url: 'shooter.html' },
            { id: 'jp', icon: 'fas fa-arrow-up', ar: 'Ø§Ù„Ù‚ÙØ²', en: 'Jump', url: 'jump.html' },
            { id: 'mm', icon: 'fas fa-brain', ar: 'Ø§Ù„Ø°Ø§ÙƒØ±Ø©', en: 'Memory', url: 'memory.html' },
            { id: 'cl', icon: 'fas fa-calculator', ar: 'Ø§Ù„Ø­Ø§Ø³Ø¨Ø©', en: 'Calculator', url: 'calc.html' },
            { id: 'nt', icon: 'fas fa-sticky-note', ar: 'Ù…Ù„Ø§Ø­Ø¸Ø§Øª', en: 'Notes', url: 'notes.html' }
        ];

        function changeAnime() {
            const img = document.getElementById('animeImg');
            img.style.opacity = '0.3';
            setTimeout(() => {
                img.src = "https://www.pic.re/image?" + new Date().getTime();
                img.style.opacity = '1';
            }, 300);
        }

        function searchApps() {
            let filter = document.getElementById('searchInput').value.toLowerCase();
            let items = document.getElementsByClassName('item');
            for (let item of items) {
                let text = item.innerText.toLowerCase();
                item.classList.toggle('hidden', !text.includes(filter));
            }
        }

        function renderApps() {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = apps.map(app => `
                <div class="item" onclick="${app.ext ? `window.open('${app.url}')` : `openApp('${app.url}')`}">
                    <i class="${app.icon}"></i>
                    <span>${currentLang === 'ar' ? app.ar : app.en}</span>
                </div>`).join('');
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('logoText').innerText = currentLang === 'ar' ? 'Ù…Ø­Ù…Ø¯' : 'MOHAMED';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©';
            document.getElementById('earnTitle').innerText = currentLang === 'ar' ? 'Ø§Ø¯Ø¹Ù… Ø¥Ù…Ø¨Ø±Ø§Ø·ÙˆØ±ÙŠØ© Ù…Ø­Ù…Ø¯' : 'Support Mohamed Empire';
            renderApps();
        }

        function openApp(url) { document.getElementById('appFrame').src = url; document.getElementById('gameModal').style.display = "block"; }
        function closeApp() { document.getElementById('gameModal').style.display = "none"; document.getElementById('appFrame').src = ""; }

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = Array.from({length: 80}, () => ({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2}));
        }
        function drawStars() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#d4af37";
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += 0.3; if(s.y > canvas.height) s.y = 0; });
            requestAnimationFrame(drawStars);
        }

        function init() { initStars(); drawStars(); renderApps(); setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000); }
    </script>
</body>
</html>
