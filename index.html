<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Empire | إمبراطورية محمد</title>
    <link rel="icon" href="https://img.icons8.com/flat-round/64/crown.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --gold: #d4af37; --text: #e0e0e0; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; }
        #starCanvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* شريط التحكم العلوي */
        .top-nav { width: 100%; display: flex; justify-content: space-between; padding: 15px 30px; box-sizing: border-box; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); }
        .lang-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; cursor: pointer; border-radius: 20px; font-size: 14px; }

        .logo-container { text-align: center; perspective: 1000px; margin-top: 20px; }
        .main-logo { font-size: 5em; color: var(--gold); text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); cursor: pointer; transition: 0.1s; }

        .section-title { color: var(--gold); margin: 40px 0 20px; border-bottom: 2px solid var(--gold); padding-bottom: 5px; }

        /* المعرض الفني */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; width: 90%; max-width: 1000px; margin-bottom: 50px; }
        .gallery-img { width: 100%; height: 150px; background: #222; border-radius: 10px; object-fit: cover; border: 1px solid #333; transition: 0.3s; }
        .gallery-img:hover { border-color: var(--gold); transform: scale(1.05); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; width: 90%; max-width: 900px; margin: auto; }
        .item { background: rgba(26, 26, 26, 0.9); padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid #333; }
        .item i { font-size: 30px; color: var(--gold); margin-bottom: 10px; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { position: relative; width: 95%; height: 90%; margin: 2% auto; border: 1px solid var(--gold); border-radius: 15px; overflow: hidden; }
        .close { position: absolute; top: 10px; left: 20px; color: white; font-size: 40px; cursor: pointer; z-index: 3001; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body onload="init()">
    <canvas id="starCanvas"></canvas>

    <div class="top-nav">
        <div id="clock"></div>
        <button class="lang-btn" id="langBtn" onclick="toggleLang()">English</button>
    </div>

    <div class="logo-container">
        <h1 class="main-logo" id="logoText">محمد</h1>
    </div>

    <div class="content" style="display: flex; flex-direction: column; align-items: center;">
        <h2 class="section-title" id="appsTitle">تطبيقاتي وألعابي</h2>
        <div class="grid">
            <div class="item" onclick="openApp('snake.html')"><i class="fas fa-gamepad"></i><br><span class="t-app1">الثعبان</span></div>
            <div class="item" onclick="openApp('race.html')"><i class="fas fa-car"></i><br><span class="t-app2">السباق</span></div>
            <div class="item" onclick="openApp('calc.html')"><i class="fas fa-calculator"></i><br><span class="t-app3">الحاسبة</span></div>
            <div class="item" onclick="openApp('contact.html')"><i class="fas fa-envelope"></i><br><span class="t-app4">اتصل بي</span></div>
        </div>

        <h2 class="section-title" id="galleryTitle">معرض الصور</h2>
        <div class="gallery">
            <img src="https://picsum.photos/400/300?random=1" class="gallery-img">
            <img src="https://picsum.photos/400/300?random=2" class="gallery-img">
            <img src="https://picsum.photos/400/300?random=3" class="gallery-img">
            <img src="https://picsum.photos/400/300?random=4" class="gallery-img">
        </div>
    </div>

    <div id="gameModal" class="modal">
        <span class="close" onclick="closeApp()">&times;</span>
        <div class="modal-content"><iframe id="appFrame"></iframe></div>
    </div>

    <script>
        let currentLang = 'ar';
        const translations = {
            ar: {
                logo: "محمد", apps: "تطبيقاتي وألعابي", gallery: "معرض الصور", lang: "English",
                app1: "الثعبان", app2: "السباق", app3: "الحاسبة", app4: "اتصل بي"
            },
            en: {
                logo: "MOHAMED", apps: "Apps & Games", gallery: "Photo Gallery", lang: "العربية",
                app1: "Snake", app2: "Racing", app3: "Calculator", app4: "Contact"
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('logoText').innerText = translations[currentLang].logo;
            document.getElementById('appsTitle').innerText = translations[currentLang].apps;
            document.getElementById('galleryTitle').innerText = translations[currentLang].gallery;
            document.getElementById('langBtn').innerText = translations[currentLang].lang;
            document.querySelector('.t-app1').innerText = translations[currentLang].app1;
            document.querySelector('.t-app2').innerText = translations[currentLang].app2;
            document.querySelector('.t-app3').innerText = translations[currentLang].app3;
            document.querySelector('.t-app4').innerText = translations[currentLang].app4;
        }

        function openApp(url) { document.getElementById('appFrame').src = url; document.getElementById('gameModal').style.display = "block"; }
        function closeApp() { document.getElementById('gameModal').style.display = "none"; document.getElementById('appFrame').src = ""; }

        // محرك النجوم
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = [];
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2});
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#d4af37';
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y += 0.5; if(s.y > canvas.height) s.y=0; });
            requestAnimationFrame(animate);
        }
        function init() { animate(); setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000); }
    </script>
</body>
</html>
