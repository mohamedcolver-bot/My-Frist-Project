<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة محمد الفخمة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* تصميم فخم: أسود وذهبي */
        :root { 
            --bg: #0f0f0f; 
            --card: #1a1a1a; 
            --text: #e0e0e0; 
            --gold: #d4af37; 
            --gold-hover: #f1c40f; 
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
            margin: 0;
        }

        .profile { 
            text-align: center; 
            background: var(--card); 
            padding: 30px; 
            border-radius: 20px; 
            width: 100%; 
            max-width: 450px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 1px solid var(--gold);
            margin-bottom: 30px;
        }

        h1 { color: var(--gold); letter-spacing: 2px; }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: 20px; 
            width: 100%; 
            max-width: 900px; 
        }

        .item { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 15px; 
            text-align: center; 
            transition: 0.4s; 
            text-decoration: none; 
            color: var(--text); 
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .item:hover { 
            transform: translateY(-10px); 
            border-color: var(--gold); 
            box-shadow: 0 0 20px var(--gold);
            color: var(--gold);
        }

        .item i { font-size: 45px; margin-bottom: 15px; color: var(--gold); }

        .social-links a { 
            color: var(--text); 
            font-size: 30px; 
            margin: 0 15px; 
            transition: 0.3s; 
        }
        .social-links a:hover { color: var(--gold); }

        .footer { margin-top: 50px; text-align: center; border-top: 1px solid #333; width: 100%; padding-top: 20px; }
        
        /* زر التحكم في الموسيقى */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--gold);
            color: black;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <button class="music-control" onclick="toggleMusic()"><i id="musicIcon" class="fas fa-play"></i></button>

    <div class="profile">
        <h1>محمد</h1>
        <p style="font-style: italic;">مطور ومصمم حلول رقمية</p>
        <div class="social-links">
            <a href="https://wa.me/21655391749"><i class="fab fa-whatsapp"></i></a>
            <a href="https://github.com/mohamedcolver-bot"><i class="fab fa-github"></i></a>
        </div>
    </div>

    <div class="grid">
        <a href="snake.html" class="item"><i class="fas fa-chess-board"></i><br>لعبة الثعبان</a>
        <a href="memory.html" class="item"><i class="fas fa-brain"></i><br>لعبة الذاكرة</a>
        <a href="todo.html" class="item"><i class="fas fa-list-check"></i><br>المهام الذكية</a>
        <a href="calc.html" class="item"><i class="fas fa-calculator"></i><br>حاسبة النخبة</a>
        <a href="shop.html" class="item"><i class="fas fa-gem"></i><br>المتجر الفخم</a>
        <a href="forum.html" class="item"><i class="fas fa-crown"></i><br>منتدى النخبة</a>
    </div>

    <div class="footer">
        <p>تصميم وتنفيذ محمد © 2026</p>
        <img src="https://hitwebcounter.com/counter/counter.php?page=mohamed_luxury&style=0005&nbdigits=5&type=page&initCount=0" title="Visitor Counter" Alt="counter" border="0">
    </div>

    <script>
        var music = document.getElementById("bgMusic");
        var icon = document.getElementById("musicIcon");

        function toggleMusic() {
            if (music.paused) {
                music.play();
                icon.className = "fas fa-pause";
            } else {
                music.pause();
                icon.className = "fas fa-play";
            }
        }
    </script>
</body>
</html>
