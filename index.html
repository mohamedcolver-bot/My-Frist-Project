<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة محمد التفاعلية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --card: rgba(26, 26, 26, 0.9); --gold: #d4af37; --text: #e0e0e0; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); font-family: sans-serif; overflow: hidden; }
        #starCanvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        /* شريط الإشعارات العلوي */
        .notification-bar {
            width: 100%;
            background: rgba(212, 175, 55, 0.1);
            border-bottom: 1px solid var(--gold);
            padding: 8px 0;
            text-align: center;
            font-size: 14px;
            color: var(--gold);
            backdrop-filter: blur(5px);
            z-index: 500;
            position: relative;
        }

        .content { display: flex; flex-direction: column; align-items: center; padding: 20px; z-index: 1; position: relative; height: calc(100vh - 40px); overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; width: 100%; max-width: 900px; }
        .item { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .item:hover { border-color: var(--gold); transform: scale(1.05); box-shadow: 0 0 15px var(--gold); }
        .item i { font-size: 35px; color: var(--gold); margin-bottom: 10px; }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        .modal-content { position: relative; background: #111; margin: 2% auto; padding: 0; border: 1px solid var(--gold); width: 90%; height: 85%; border-radius: 15px; overflow: hidden; }
        .close { position: absolute; top: 10px; left: 20px; color: white; font-size: 35px; cursor: pointer; z-index: 1001; }
        iframe { width: 100%; height: 100%; border: none; }

        .music-btn { position: fixed; bottom: 20px; right: 20px; background: var(--gold); border: none; padding: 15px; border-radius: 50%; cursor: pointer; z-index: 2000; }
    </style>
</head>
<body onload="initSite()">
    <canvas id="starCanvas"></canvas>
    
    <div class="notification-bar" id="notifBar">
        <i class="fas fa-bell"></i> <span id="welcomeText">جاري التحميل...</span> | <span id="clockText"></span>
    </div>

    <audio id="bgMusic" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>
    <button class="music-btn" onclick="toggleMusic()"><i id="mIcon" class="fas fa-play"></i></button>

    <div id="gameModal" class="modal">
        <span class="close" onclick="closeApp()">&times;</span>
        <div class="modal-content">
            <iframe id="appFrame" src=""></iframe>
        </div>
    </div>

    <div class="content">
        <h1 style="color:var(--gold); margin-top: 10px;">منصة محمد التفاعلية</h1>
        <div class="grid">
            <div class="item" onclick="openApp('snake.html')"><i class="fas fa-gamepad"></i><br>الثعبان</div>
            <div class="item" onclick="openApp('race.html')"><i class="fas fa-car"></i><br>السباق</div>
            <div class="item" onclick="openApp('shooter.html')"><i class="fas fa-crosshairs"></i><br>الصياد</div>
            <div class="item" onclick="openApp('calc.html')"><i class="fas fa-calculator"></i><br>الحاسبة</div>
            <div class="item" onclick="openApp('todo.html')"><i class="fas fa-check-circle"></i><br>المهام</div>
            <div class="item" onclick="openApp('forum.html')"><i class="fas fa-users"></i><br>المنتدى</div>
            <div class="item" onclick="openApp('contact.html')"><i class="fas fa-envelope"></i><br>اتصل بي</div>
            <div class="item" onclick="openApp('admin.html')"><i class="fas fa-user-shield"></i><br>المدير</div>
        </div>
    </div>

    <script>
        function initSite() {
            // تحديث الترحيب
            let name = localStorage.getItem("userName") || "زائرنا الكريم";
            document.getElementById("welcomeText").innerText = "أهلاً بك " + name + " في منصة محمد";
            
            // تحديث الوقت
            setInterval(() => {
                let now = new Date();
                document.getElementById("clockText").innerText = now.toLocaleTimeString('ar-TN');
            }, 1000);
            
            animate();
        }

        function openApp(url) {
            document.getElementById('appFrame').src = url;
            document.getElementById('gameModal').style.display = "block";
        }
        
        function closeApp() {
            document.getElementById('gameModal').style.display = "none";
            document.getElementById('appFrame').src = "";
        }

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = [];
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2});
        
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = "#d4af37";
            stars.forEach(s => { 
                ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); 
                s.y += 0.5; if(s.y > canvas.height) s.y=0; 
            });
            requestAnimationFrame(animate);
        }

        function toggleMusic() {
            let m = document.getElementById("bgMusic");
            if(m.paused) { m.play(); document.getElementById("mIcon").className="fas fa-pause"; }
            else { m.pause(); document.getElementById("mIcon").className="fas fa-play"; }
        }
    </script>
</body>
</html>
