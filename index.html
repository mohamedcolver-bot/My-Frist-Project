<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق محمد التفاعلي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #f0f2f5; --card: #fff; --text: #333; }
        .dark-theme { --bg: #1a1a1a; --card: #2d2d2d; --text: #fff; }
        
        body { background: var(--bg); color: var(--text); font-family: sans-serif; transition: 0.5s; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 350px; width: 90%; }
        .profile-img { width: 130px; height: 130px; border-radius: 50%; border: 4px solid #3498db; margin-bottom: 15px; }
        
        .theme-btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
        .links { display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 12px; text-decoration: none; border-radius: 10px; color: white; font-weight: bold; }
        .whatsapp { background: #25D366; }
        .github { background: #24292e; }
    </style>
</head>
<body>
    <div class="card">
        <button class="theme-btn" onclick="toggleTheme()">تبديل الوضع الليلي <i class="fas fa-moon"></i></button>
        <br>
        <img src="me.jpg" alt="محمد" class="profile-img">
        <h1>محمد</h1>
        <p>مرحباً بك في موقعي التفاعلي الأول!</p>
        <div class="links">
            <a href="https://wa.me/21655391749" class="btn whatsapp"><i class="fab fa-whatsapp"></i> واتساب</a>
            <a href="https://github.com/mohamedcolver-bot" class="btn github"><i class="fab fa-github"></i> جيت هاب</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>
</html>
