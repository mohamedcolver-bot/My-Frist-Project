<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Empire</title>
    <link rel="icon" href="https://img.icons8.com/flat-round/64/crown.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --gold: #d4af37; --text: #e0e0e0; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: sans-serif; overflow-x: hidden; }
        #starCanvas { position: fixed; top: 0; left: 0; z-index: -1; }
        
        .top-nav { width: 100%; display: flex; justify-content: space-between; padding: 15px 30px; box-sizing: border-box; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); position: sticky; top:0; z-index: 2000; }
        .lang-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 15px; cursor: pointer; border-radius: 20px; }

        .logo-container { text-align: center; margin-top: 20px; }
        .main-logo { font-size: 4em; color: var(--gold); text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }

        .content { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .section-title { color: var(--gold); margin: 30px 0 15px; border-bottom: 2px solid var(--gold); width: 80%; text-align: center; padding-bottom: 5px; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px; width: 100%; max-width: 1000px; }
        .item { background: rgba(26, 26, 26, 0.9); padding: 20px; border-radius: 15px; text-align: center; cursor: pointer; border: 1px solid #333; transition: 0.3s; text-decoration: none; color: inherit; }
        .item:hover { border-color: var(--gold); transform: translateY(-5px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }
        .item i { font-size: 30px; color: var(--gold); margin-bottom: 10px; }
        .item.whatsapp-item i { color: #25D366; } /* لون الواتساب الأصلي */

        .modal { display: none; position: fixed; z-index: 3000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { position: relative; width: 95%; height: 90%; margin: 2% auto; border: 1px solid var(--gold); border-radius: 15px; overflow: hidden; }
        .close { position: absolute; top: 10px; left: 20px; color: white; font-size: 40px; cursor: pointer; z-index: 3001; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body onload="init()">
    <canvas id="starCanvas"></canvas>

    <div class="top-nav">
        <div id="clock"></div>
        <button class="lang-btn" id="langBtn" onclick="toggleLang()">English</button>
    </div>

    <div class="logo-container">
        <h1 class="main-logo" id="logoText">محمد</h1>
    </div>

    <div class="content">
        <h2 class="section-title" id="appsTitle">الألعاب والتطبيقات</h2>
        <div class="grid" id="appGrid"></div>
    </div>

    <div id="gameModal" class="modal">
        <span class="close" onclick="closeApp()">&times;</span>
        <div class="modal-content"><iframe id="appFrame"></iframe></div>
    </div>

    <script>
        let currentLang = 'ar';
        const apps = [
            { id: 'whatsapp', icon: 'fab fa-whatsapp', ar: 'واتساب', en: 'WhatsApp', url: 'https://wa.me/21655391749', external: true },
            { id: 'snake', icon: 'fas fa-gamepad', ar: 'الثعبان', en: 'Snake', url: 'snake.html' },
            { id: 'race', icon: 'fas fa-car', ar: 'السباق', en: 'Racing', url: 'race.html' },
            { id: 'shooter', icon: 'fas fa-crosshairs', ar: 'الصائد', en: 'Shooter', url: 'shooter.html' },
            { id: 'jump', icon: 'fas fa-arrow-up', ar: 'القفز', en: 'Jump', url: 'jump.html' },
            { id: 'whack', icon: 'fas fa-hammer', ar: 'ضرب الذهب', en: 'Whack', url: 'whack.html' },
            { id: 'memory', icon: 'fas fa-brain', ar: 'الذاكرة', en: 'Memory', url: 'memory.html' },
            { id: 'calc', icon: 'fas fa-calculator', ar: 'الحاسبة', en: 'Calculator', url: 'calc.html' },
            { id: 'todo', icon: 'fas fa-tasks', ar: 'المهام', en: 'Todo', url: 'todo.html' },
            { id: 'notes', icon: 'fas fa-sticky-note', ar: 'الملاحظات', en: 'Notes', url: 'notes.html' },
            { id: 'weather', icon: 'fas fa-cloud-sun', ar: 'الطقس', en: 'Weather', url: 'weather.html' },
            { id: 'shop', icon: 'fas fa-shopping-bag', ar: 'المتجر', en: 'Shop', url: 'shop.html' },
            { id: 'forum', icon: 'fas fa-users', ar: 'المنتدى', en: 'Forum', url: 'forum.html' },
            { id: 'contact', icon: 'fas fa-envelope', ar: 'اتصل بي', en: 'Contact', url: 'contact.html' },
            { id: 'admin', icon: 'fas fa-user-shield', ar: 'المدير', en: 'Admin', url: 'admin.html' }
        ];

        function renderApps() {
            const grid = document.getElementById('appGrid');
            grid.innerHTML = '';
            apps.forEach(app => {
                const action = app.external ? `onclick="window.open('${app.url}', '_blank')"` : `onclick="openApp('${app.url}')"`;
                const specialClass = app.id === 'whatsapp' ? 'whatsapp-item' : '';
                grid.innerHTML += `
                    <div class="item ${specialClass}" ${action}>
                        <i class="${app.icon}"></i><br>
                        <span>${currentLang === 'ar' ? app.ar : app.en}</span>
                    </div>`;
            });
        }

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('logoText').innerText = currentLang === 'ar' ? 'محمد' : 'MOHAMED';
            document.getElementById('appsTitle').innerText = currentLang === 'ar' ? 'الألعاب والتطبيقات' : 'Games & Apps';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English' : 'العربية';
            renderApps();
        }

        function openApp(url) { document.getElementById('appFrame').src = url; document.getElementById('gameModal').style.display = "block"; }
        function closeApp() { document.getElementById('gameModal').style.display = "none"; document.getElementById('appFrame').src = ""; }

        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let stars = [];
        for(let i=0; i<100; i++) stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*2});
        function animate() {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            ctx.fillStyle = '#d4af37';
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI*2); ctx.fill(); s.y += 0.5; if(s.y > canvas.height) s.y=0; });
            requestAnimationFrame(animate);
        }
        function init() { renderApps(); animate(); setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000); }
    </script>
</body>
</html>
