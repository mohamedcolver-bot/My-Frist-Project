<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مراقب الإمبراطورية</title>
    <style>
        body { background: #050505; color: #d4af37; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; }
        .stats-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 50px; }
        .stat-card { background: rgba(212, 175, 55, 0.1); border: 1px solid #d4af37; padding: 20px; border-radius: 15px; width: 200px; }
        .stat-value { font-size: 2em; color: #fff; display: block; margin-top: 10px; }
        .progress-bar { background: #222; border-radius: 10px; height: 10px; margin-top: 15px; overflow: hidden; }
        .progress-fill { background: #d4af37; height: 100%; width: 0%; transition: 1s; }
    </style>
</head>
<body>
    <h1><i class="fas fa-microchip"></i> مراقب أداء المنظومة</h1>
    
    <div class="stats-container">
        <div class="stat-card">
            <span>استهلاك الرام (RAM)</span>
            <span class="stat-value" id="ramVal">0%</span>
            <div class="progress-bar"><div id="ramBar" class="progress-fill"></div></div>
        </div>
        <div class="stat-card">
            <span>قوة المعالج (CPU)</span>
            <span class="stat-value" id="cpuVal">0%</span>
            <div class="progress-bar"><div id="cpuBar" class="progress-fill"></div></div>
        </div>
    </div>

    <script>
        // محاكاة حية للأرقام لتعطي شكل احترافي
        function updateStats() {
            let cpu = Math.floor(Math.random() * 30) + 10;
            let ram = Math.floor(Math.random() * 40) + 20;
            
            document.getElementById('cpuVal').innerText = cpu + "%";
            document.getElementById('cpuBar').style.width = cpu + "%";
            
            document.getElementById('ramVal').innerText = ram + "%";
            document.getElementById('ramBar').style.width = ram + "%";
        }
        setInterval(updateStats, 2000);
        updateStats();
    </script>
</body>
</html>
