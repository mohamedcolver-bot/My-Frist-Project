<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة تحكم المدير | محمد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #050505; color: gold; font-family: sans-serif; margin: 0; padding: 20px; }
        .admin-box { max-width: 800px; margin: auto; background: #1a1a1a; padding: 30px; border-radius: 20px; border: 2px solid gold; box-shadow: 0 0 30px gold; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
        .stat-item { background: #111; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .stat-item i { font-size: 30px; margin-bottom: 10px; }
        .login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 100; }
        input { padding: 10px; border-radius: 5px; border: 1px solid gold; background: #111; color: white; }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-screen">
        <div style="text-align: center;">
            <h2>كلمة سر المدير</h2>
            <input type="password" id="passInput" placeholder="أدخل الرمز">
            <button onclick="checkPass()" style="background:gold; border:none; padding:10px 20px; cursor:pointer;">دخول</button>
        </div>
    </div>

    <div class="admin-box">
        <h1><i class="fas fa-user-shield"></i> مرحباً أيها المدير محمد</h1>
        <div class="stat-grid">
            <div class="stat-item"><i class="fas fa-gamepad"></i><h3>الألعاب</h3><p>8 ألعاب مفعلة</p></div>
            <div class="stat-item"><i class="fas fa-eye"></i><h3>الزيارات</h3><p>نظام التتبع يعمل</p></div>
            <div class="stat-item"><i class="fas fa-envelope"></i><h3>الرسائل</h3><a href="https://formspree.io/forms" target="_blank" style="color:gold;">فتح البريد</a></div>
        </div>
        <p style="margin-top:40px; text-align:center;"><a href="index.html" style="color:white;">العودة للموقع العام</a></p>
    </div>

    <script>
        function checkPass() {
            // كلمة السر هي اسمك "mohamed"
            if(document.getElementById('passInput').value === "mohamed") {
                document.getElementById('loginScreen').style.display = "none";
            } else {
                alert("رمز خاطئ!");
            }
        }
    </script>
</body>
</html>
