<!DOCTYPE html>
<html dir="rtl">
<head>
    <style>
        body { background: #000; color: #d4af37; text-align: center; }
        #game { width: 400px; height: 200px; border-bottom: 2px solid #d4af37; margin: 50px auto; position: relative; overflow: hidden; }
        #player { width: 30px; height: 30px; background: #d4af37; position: absolute; bottom: 0; left: 50px; }
        #block { width: 20px; height: 20px; background: red; position: absolute; bottom: 0; right: -20px; animation: move 1.5s infinite linear; }
        @keyframes move { from { right: -20px; } to { right: 400px; } }
        .animate { animation: jump 0.5s; }
        @keyframes jump { 0% { bottom: 0; } 30% { bottom: 100px; } 70% { bottom: 100px; } 100% { bottom: 0; } }
    </style>
</head>
<body onclick="jump()">
    <h2>اضغط للقفز!</h2>
    <div id="game">
        <div id="player"></div>
        <div id="block"></div>
    </div>
    <script>
        const player = document.getElementById("player");
        const block = document.getElementById("block");
        function jump() { if(!player.classList.contains("animate")) player.classList.add("animate"); setTimeout(() => player.classList.remove("animate"), 500); }
        setInterval(() => {
            let pTop = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
            let bLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
            if(bLeft < 80 && bLeft > 50 && pTop <= 20) { alert("خسرت! حاول مرة أخرى"); location.reload(); }
        }, 10);
    </script>
</body>
</html>
