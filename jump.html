<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>القفز الفضائي | محمد</title>
    <style>
        body { text-align: center; background: #050505; color: white; overflow: hidden; }
        #game { width: 600px; height: 200px; border-bottom: 2px solid #d4af37; margin: 50px auto; position: relative; }
        #player { width: 40px; height: 40px; background: #d4af37; position: absolute; bottom: 0; left: 50px; }
        #block { width: 20px; height: 40px; background: red; position: absolute; bottom: 0; right: -20px; }
        .animate { animation: jump 0.5s linear; }
        @keyframes jump { 0% {bottom:0;} 30% {bottom:100px;} 70% {bottom:100px;} 100% {bottom:0;} }
        .block-move { animation: move 1.5s infinite linear; }
        @keyframes move { 0% {right:-20px;} 100% {right:600px;} }
    </style>
</head>
<body onclick="jump()">
    <h1>انقر للقفز وتفادي المكعب الأحمر!</h1>
    <div id="game">
        <div id="player"></div>
        <div id="block" class="block-move"></div>
    </div>
    <script>
        const player = document.getElementById("player");
        const block = document.getElementById("block");
        function jump() { if(!player.classList.contains("animate")) { player.classList.add("animate"); setTimeout(()=>player.classList.remove("animate"), 500); } }
        setInterval(() => {
            let pTop = parseInt(window.getComputedStyle(player).getPropertyValue("bottom"));
            let bLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
            if(bLeft < 90 && bLeft > 50 && pTop <= 40) { alert("خسرت! حاول مرة أخرى"); }
        }, 10);
    </script>
</body>
</html>
