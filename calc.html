<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>الحاسبة | محمد</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #ecf0f1; }
        .calc { background: #34495e; padding: 20px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        input { width: 100%; height: 50px; font-size: 24px; text-align: right; margin-bottom: 10px; border-radius: 5px; border: none; padding: 5px; box-sizing: border-box; }
        .btns { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 20px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #bdc3c7; }
        button:hover { background: #95a5a6; }
        .equal { background: #3498db; color: white; grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="res" readonly>
        <div class="btns">
            <button onclick="document.getElementById('res').value=''">C</button>
            <button onclick="v('/')">/</button><button onclick="v('*')">*</button><button onclick="v('-')">-</button>
            <button onclick="v('7')">7</button><button onclick="v('8')">8</button><button onclick="v('9')">9</button><button onclick="v('+')">+</button>
            <button onclick="v('4')">4</button><button onclick="v('5')">5</button><button onclick="v('6')">6</button><button onclick="v('=')" class="equal">=</button>
            <script>
                function v(val) {
                    let r = document.getElementById('res');
                    if(val === '=') r.value = eval(r.value);
                    else r.value += val;
                }
            </script>
        </div>
    </div>
</body>
</html>
